<script src="../contact-details-view/contact-details-view.component.spec.ts"></script>
<div class="trm-contacts-detail">
  <md-card>
    <md-card-title-group class="fullBleed">
      <img md-card-md-image *ngIf="contact" [src]="contact.image" alt="Image">
      <md-card-title>{{contact?.name}}</md-card-title>
      <md-card-subtitle>{{contact?.email}}</md-card-subtitle>
    </md-card-title-group>
    <md-card-content>
      <dl>
        <dt>Phone:</dt>
        <dd>{{contact?.phone}}</dd>
        <dt>Website:</dt>
        <dd>{{contact?.website}}</dd>
        <dt>Birthday:</dt>
        <dd>{{contact?.birthday}}</dd>
        <dt>Street:</dt>
        <dd>{{contact?.address.street}}</dd>
        <dt>Zip:</dt>
        <dd>{{contact?.address.zip}}</dd>
        <dt>City:</dt>
        <dd>{{contact?.address.city}}</dd>
      </dl>
    </md-card-content>
    <md-card-actions fxLayout fxLayoutAlign="center center">
      <a md-button title="Go back to list" (click)="cancel.emit()">Go Back</a>
      <a md-button title="Edit" (click)="edit.emit()">Edit</a>
    </md-card-actions>
  </md-card>
</div>
